<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>POSTasker</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POSTasker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item d-flex bg-body rounded">
                <!-- <button class="btn btn-outline-primary" type="button"> -->
                <span
                  class="input-group-text bg-body border-0"
                  id="basic-addon1"
                  ><i
                    class="bi bi-binoculars-fill fs-4"
                    style="font-size: 1rem"
                    ;
                  ></i
                ></span>
                <!-- <i
                    class="bi bi-binoculars-fill fs-4"
                    style="font-size: 1rem"
                    ;
                  ></i> -->
                <!-- </button> -->
                <input
                  id="search"
                  class="form-control border-0"
                  type="search"
                  placeholder="Search Task"
                  aria-label="Search"
                />
              </li>
              <li class="nav-item"></li>
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Log Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Add task form -->
      <div class="addTask">
        <form id="submit">
          <div class="modal-content bg-body-primary">
            <div class="modal-header">
              <h1 class="modal-title fs-5 my-3" id="staticBackdropLabel">
                NEW TASK
              </h1>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="task-name" class="form-label">Task Name:</label>
                <br />
                <strong><small id="error-taskName"></small></strong>
                <input
                  placeholder="Insert task title"
                  type="task-name"
                  class="form-control"
                  id="task-name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="form-floating">
                <strong><small id="error-description"></small></strong>
                <textarea
                  class="form-control"
                  placeholder="Give a description of the task"
                  id="description"
                  style="height: 100px"
                  maxlength="250"
                  required
                ></textarea>
                <label id="placeholder" for="description"
                  >Task description</label
                >
                <div id="the-count" class="position-absolute end-0">
                  <span id="current">0</span>
                  <span id="maximum">/ 250</span>
                </div>
              </div>
              <div>
                <label for="assigned-to" class="my-3" style="width: 120px"
                  >Assigned To:</label
                >
                <select id="assigned-to" name="Assigned To:" required>
                  <option value="">Select Victim</option>
                  <option value="Jed">Jed</option>
                  <option value="Felipe">Felipe</option>
                  <option value="Tanya">Tanya</option>
                  <option value="Charlie">Charlie</option>
                  <option value="Clarice">Clarice</option>
                  <option value="Maggie">Maggie</option>
                  <option value="Spirit">Spirit</option>
                  <option value="Spaceman">Spaceman</option>
                  <option value="Cowgirl">Cowgirl</option>
                  <option value="Dragon">Dragon</option>
                </select>
              </div>
              <div>
                <label for="due-date" class="mb-2" style="width: 120px" required
                  >Due Date:</label
                >
                <input
                  id="taskDate"
                  type="date"
                  name="start_date"
                  required
                  min="2023-06-06"
                />
                <br />
              </div>

              <label for="status-range" class="form-label mt-3">Status:</label>
              <div class="status-label d-flex justify-content-between w-50">
                <label for="task-name" class="form-label one">To Do</label>
                <label for="task-name" class="form-label two"
                  >In Progress</label
                >
                <label for="task-name" class="form-label three">Review</label>
                <!-- <label for="customRange2" class="form-label four">Done</label> -->
              </div>
              <input
                type="range"
                class="form-range w-50"
                min="0"
                max="2"
                id="status-range"
                value="0"
              />

              <br />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn border-0 btn-primary">
                ADD TASK
              </button>
            </div>
          </div>
        </form>
      </div>
      <hr />

      <!-- Card trigger modal -->
      <div
        class="d-flex flex-row justify-content-center container-fluid overflow-x-scroll px-0"
      >
        <div
          id="taskCards-0"
          class="d-flex-column justify-content-center"
          style="width: 320px; height: 840px"
        >
          <h2
            class="bg-warning rounded-2 container text-center"
            style="width: 242px; height: 38px"
          >
            To Do
          </h2>
        </div>
        <div
          id="taskCards-1"
          class="d-flex-column justify-content-center"
          style="width: 320px; height: 840px"
        >
          <h2
            class="bg-warning rounded-2 container text-center"
            style="width: 242px; height: 38px"
          >
            In Progress
          </h2>
        </div>
        <div
          id="taskCards-2"
          class="d-flex-column justify-content-center"
          style="width: 320px; height: 840px"
        >
          <h2
            class="bg-warning rounded-2 container text-center"
            style="width: 242px; height: 38px"
          >
            Review
          </h2>
        </div>
        <div
          id="taskCards-3"
          class="d-flex-column justify-content-center"
          style="width: 320px; height: 840px"
        >
          <h2
            class="bg-warning rounded-2 container text-center"
            style="width: 242px; height: 38px"
          >
            Done
          </h2>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-body-primary">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                POSTasker
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="submit-modal">
                <div class="mb-3">
                  <label for="task-name-modal" class="form-label"
                    >Task Name:
                  </label>
                  <br />
                  <strong><small id="error-taskName-modal"></small></strong>
                  <input
                    placeholder="Give a name to the task"
                    type="task-name-modal"
                    class="form-control"
                    id="task-name-modal"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="form-floating">
                  <strong><small id="error-description-modal"></small></strong>
                  <textarea
                    class="form-control"
                    placeholder="Give a description of task"
                    id="description-modal"
                    style="height: 100px"
                    maxlength="250"
                    required
                  ></textarea>
                  <label id="placeholder-modal" for="description-modal"
                    >Describe the task here...</label
                  >
                  <div id="the-count-modal" class="position-absolute end-0">
                    <span id="current">0</span>
                    <span id="maximum">/ 250</span>
                  </div>
                </div>
                <div>
                  <label
                    for="assigned-to-modal"
                    class="my-3"
                    style="width: 120px"
                    >Assigned To:</label
                  >

                  <select id="assigned-to-modal" name="Assigned To:" required>
                    <option value="">Select Victim</option>
                    <option value="Tanya">Tanya</option>
                    <option value="Jed">Jed</option>
                    <option value="Felipe">Felipe</option>
                    <option value="Charlie">Charlie</option>
                    <option value="Clarice">Clarice</option>
                    <option value="Maggie">Maggie</option>
                    <option value="Spirit">Spirit</option>
                    <option value="Spaceman">Spaceman</option>
                    <option value="Cowgirl">Cowgirl</option>
                    <option value="Dragon">Dragon</option>
                  </select>
                </div>
                <div>
                  <label
                    for="due-date-modal"
                    class="mb-2"
                    style="width: 120px"
                    required
                    >Due Date:</label
                  >
                  <input
                    id="taskDate-modal"
                    type="date"
                    name="start_date"
                    required
                    min="2023-06-06"
                  />
                  <br />
                </div>

                <label for="status-range-modal" class="form-label mt-3"
                  >Status:</label
                >
                <div class="status-label d-flex justify-content-between">
                  <label for="to-do-modal" class="form-label one">To Do</label>
                  <label for="in-progress-modal" class="form-label two"
                    >In Progress</label
                  >
                  <label for="review-modal" class="form-label three"
                    >Review</label
                  >
                  <label for="done-modal" class="form-label">Done</label>
                </div>
                <input
                  type="range"
                  class="form-range-modal w-100"
                  min="0"
                  max="3"
                  id="status-range-modal"
                  value="0"
                />
                <br />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary close bg-secondary border-0"
                    data-bs-dismiss="modal"
                    onclick="deleteTask()"
                  >
                    Delete Task
                  </button>
                  <button
                    type="button"
                    class="btn border-0 btn-primary"
                    onclick="updateInfoTask()"
                  >
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="card-footer text-body-secondary">
        <div id="uncopyright">
          <img src="./Images/icon-recycle.png" alt="recycle icon" />
          <div class="ms-4 text-center">
            <p class="text-center mb-0">
              Uncopyright &copy; 2023
              <strong>Tanya | Jed | Felipe @ GoalKeeper Inc</strong>
            </p>
            <p class="mb-0">Please recycle this code responsibly</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
